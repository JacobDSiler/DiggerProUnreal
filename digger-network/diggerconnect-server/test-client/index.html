<!DOCTYPE html>
<html>
<head><meta charset="utf-8"><title>DiggerConnect Test Client</title></head>
<body>
<h1>DiggerConnect Test Client</h1>
<input id="room" placeholder="room name" value="room-1"/>
<button id="join">Join</button>
<button id="leave">Leave</button>
<pre id="log"></pre>
<script src="https://cdn.socket.io/4.7.5/socket.io.min.js" integrity="sha384-s/0l2DNRfd6rX4sW6aJt0odk3w5nwk0QLl8Z3tqOeUEd7qgYz9b9Jt7b8Vxg+QYw" crossorigin="anonymous"></script>
<script>
  // Replace BASE with your tunnel/render URL later if testing remotely
  const BASE = location.origin;
  const socket = io(BASE, { path: '/socket.io' });
  const log = (m)=>document.getElementById('log').textContent += m + '\n';

  document.getElementById('join').onclick = () => {
    const room = document.getElementById('room').value;
    socket.emit('join', room);
    log('joined ' + room);
  };
  document.getElementById('leave').onclick = () => {
    const room = document.getElementById('room').value;
    socket.emit('leave', room);
    log('left ' + room);
  };

  socket.on('presence', (p)=>log('presence: ' + JSON.stringify(p)));
  socket.on('brush', (payload)=>log('brush: ' + JSON.stringify(payload)));
</script>
</body>
</html>
